<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Envelope</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* خلفية متحركة من النجوم */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            perspective: 1000px;
        }

        #envelope {
            position: relative;
            width: 350px;
            height: 220px;
            margin: 0 auto 40px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            will-change: transform;
        }

        #envelope:hover {
            transform: scale(1.05) rotateY(5deg);
        }

        /* قاعدة الظرف */
        .envelope-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4),
                        inset 0 -2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 2;
            will-change: box-shadow;
        }

        /* الغطاء */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            will-change: transform;
        }

        .envelope-flap::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 120px solid #ff6b9d;
            filter: drop-shadow(0 10px 30px rgba(255, 107, 157, 0.5));
        }

        #envelope.open .envelope-flap {
            transform: rotateX(-180deg);
        }

        /* الرسالة */
        .letter {
            position: absolute;
            width: 90%;
            height: 85%;
            left: 5%;
            top: 5%;
            background: linear-gradient(135deg, #fff 0%, #ffe0e9 100%);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            transform: translateY(0) scale(0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 15;
            will-change: transform, opacity;
        }

        #envelope.open .letter {
            transform: translateY(-200px) scale(1.1);
            opacity: 1;
        }

        .letter-text {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff1493, #ff69b4, #ff1493);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            z-index: 20;
        }

        button {
            padding: 15px 40px;
            border: 3px solid transparent;
            background: linear-gradient(#0f3460, #0f3460) padding-box,
                        linear-gradient(135deg, #ff6b9d, #c06c84) border-box;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        }

        /* القلوب المتطايرة - تصميم صحيح */
        .heart {
            position: fixed;
            width: 50px;
            height: 50px;
            pointer-events: none;
            z-index: 1000;
            will-change: transform, opacity;
            transform: translate3d(0, 0, 0);
        }

        .heart::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background: #ff1493;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            left: 25px;
        }

        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background: #ff1493;
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            left: 0;
        }

        @keyframes floatHeart {
            0% {
                transform: translate3d(0, 0, 0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate3d(0, -50px, 0) rotate(10deg) scale(1);
            }
            100% {
                transform: translate3d(0, -1000px, 0) rotate(30deg) scale(1.5);
                opacity: 0;
            }
        }

        .heart.active {
            animation: floatHeart 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* جزيئات ساحرة */
        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff69b4, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            will-change: transform, opacity;
        }

        @keyframes explode {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate3d(var(--tx), var(--ty), 0) scale(0);
                opacity: 0;
            }
        }

        .particle.active {
            animation: explode 2s ease-out forwards;
        }

        /* توهج الظرف */
        #envelope.open .envelope-base {
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4),
                           inset 0 -2px 10px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 20px 80px rgba(255, 107, 157, 0.8),
                           0 0 50px rgba(255, 107, 157, 0.6),
                           inset 0 -2px 10px rgba(0, 0, 0, 0.2);
            }
        }

        /* شريط ذهبي */
        .ribbon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
            z-index: 8;
            transition: all 0.6s ease;
        }

        .ribbon::before,
        .ribbon::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 50%;
        }

        .ribbon::before {
            top: -20px;
            left: 10px;
        }

        .ribbon::after {
            bottom: -20px;
            right: 10px;
        }

        #envelope.open .ribbon {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
        }
    </style>
</head>
<body>
    <!-- النجوم في الخلفية -->
    <div class="stars" id="starsContainer"></div>

    <div class="container">
        <div id="envelope">
            <div class="envelope-base"></div>
            <div class="ribbon"></div>
            <div class="envelope-flap"></div>
            <div class="letter">
                <div class="letter-text">zoozi ❤️</div>
            </div>
        </div>
        
        <div class="buttons">
            <button onclick="openEnvelope()">OPEN</button>
            <button onclick="resetEnvelope()">RESET</button>
        </div>
    </div>

    <script>
        let isOpen = false;

        // إنشاء النجوم في الخلفية - عدد أقل للأداء الأفضل
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                fragment.appendChild(star);
            }
            starsContainer.appendChild(fragment);
        }

        createStars();

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            const envelope = document.getElementById('envelope');
            const rect = envelope.getBoundingClientRect();
            
            // القلوب تطلع من وسط الظرف
            const centerX = rect.left + rect.width / 2 - 25;
            const centerY = rect.top + rect.height / 2 - 25;
            
            // انتشار عشوائي بسيط
            const offsetX = (Math.random() - 0.5) * 100;
            
            heart.style.left = (centerX + offsetX) + 'px';
            heart.style.top = centerY + 'px';
            
            // ألوان مختلفة للقلوب
            const colors = ['#ff1493', '#ff69b4', '#ff6b9d', '#ffd700'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // استخدام CSS variables بدلاً من إنشاء style tags
            heart.style.setProperty('--heart-color', color);
            
            const style = document.createElement('style');
            const id = 'h' + Date.now() + Math.floor(Math.random() * 1000);
            heart.setAttribute('data-id', id);
            
            style.textContent = `[data-id="${id}"]::before,[data-id="${id}"]::after{background:${color}!important;}`;
            document.head.appendChild(style);
            
            heart.classList.add('active');
            document.body.appendChild(heart);
            
            // تنظيف بعد انتهاء الأنيميشن
            setTimeout(() => {
                heart.remove();
                style.remove();
            }, 5000);
        }

        function createParticles() {
            const envelope = document.getElementById('envelope');
            const rect = envelope.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const fragment = document.createDocumentFragment();
            
            // تقليل عدد الجزيئات للأداء الأفضل
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle active';
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 150 + Math.random() * 200;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                
                fragment.appendChild(particle);
                
                // تنظيف
                setTimeout(() => particle.remove(), 2000);
            }
            
            document.body.appendChild(fragment);
        }

        function openEnvelope() {
            if (!isOpen) {
                const envelope = document.getElementById('envelope');
                envelope.classList.add('open');
                isOpen = true;
                
                // جزيئات منفجرة
                setTimeout(() => {
                    createParticles();
                }, 300);
                
                // تقليل عدد القلوب للأداء الأفضل
                const heartsCount = 20;
                for (let i = 0; i < heartsCount; i++) {
                    setTimeout(() => {
                        createHeart();
                    }, 400 + (i * 200));
                }
            }
        }

        function resetEnvelope() {
            const envelope = document.getElementById('envelope');
            envelope.classList.remove('open');
            isOpen = false;
            
            // إزالة جميع القلوب والجزيئات بكفاءة
            const elements = document.querySelectorAll('.heart, .particle');
            elements.forEach(el => el.remove());
        }

        // تأثير hover محسّن على الظرف
        let rafId = null;
        
        envelope.addEventListener('mousemove', (e) => {
            if (!isOpen && !rafId) {
                rafId = requestAnimationFrame(() => {
                    const rect = envelope.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = ((y - centerY) / 10).toFixed(2);
                    const rotateY = ((x - centerX) / 10).toFixed(2);
                    
                    envelope.style.transform = `scale(1.05) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
                    rafId = null;
                });
            }
        });

        envelope.addEventListener('mouseleave', () => {
            if (!isOpen) {
                envelope.style.transform = 'scale(1) rotateX(0) rotateY(0)';
            }
        });
    </script>
</body>
</html>
